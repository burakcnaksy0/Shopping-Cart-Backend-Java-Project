        html, body {

        }
        
        .container::before {

        .card {

        .card::before {

        .card:hover {

        .loading {

    <script>
        function showLoading(target) {
            document.getElementById(target).innerHTML = '<div class="loading">YÃ¼kleniyor...</div>';
        }
        function showError(target, msg) {
            document.getElementById(target).innerHTML = `<div class="error">${msg}</div>`;
        }

        async function getProducts() {
            const target = 'products';
            showLoading(target);
            try {
                const response = await fetch('/api/v1/products/all');
                if (!response.ok) throw new Error('ÃrÃ¼nler alÄ±namadÄ±!');
                const data = await response.json();
                const products = data.data || [];
                if (!Array.isArray(products) || products.length === 0) {
                    document.getElementById(target).innerHTML = '<div class="card">HiÃ§ Ã¼rÃ¼n yok.</div>';
                    return;
                }
                let html = '<table><tr><th>ID</th><th>Ä°sim</th><th>Fiyat</th><th>Kategori</th></tr>';
                products.forEach(p => {
                    html += `<tr><td>${p.id}</td><td>${p.name || p.productName}</td><td>${p.price}</td><td>${p.category ? (p.category.name || p.category) : ''}</td></tr>`;
                });
                html += '</table>';
                document.getElementById(target).innerHTML = html;
            } catch (e) {
                showError(target, e.message);
            }
        }

        async function getCategories() {
            const target = 'categories';
            showLoading(target);
            try {
                const response = await fetch('/api/v1/categories/all');
                if (!response.ok) throw new Error('Kategoriler alÄ±namadÄ±!');
                const data = await response.json();
                const categories = data.data || [];
                if (!Array.isArray(categories) || categories.length === 0) {
                    document.getElementById(target).innerHTML = '<div class="card">HiÃ§ kategori yok.</div>';
                    return;
                }
                let html = '<table><tr><th>ID</th><th>Ä°sim</th></tr>';
                categories.forEach(c => {
                    html += `<tr><td>${c.id}</td><td>${c.name}</td></tr>`;
                });
                html += '</table>';
                document.getElementById(target).innerHTML = html;
            } catch (e) {
                showError(target, e.message);
            }
        }

        async function getUsers() {
            const target = 'users';
            showLoading(target);
            try {
                const response = await fetch('/api/v1/users/all');
                if (!response.ok) throw new Error('KullanÄ±cÄ±lar alÄ±namadÄ±!');
                const data = await response.json();
                const users = data.data || [];
                if (!Array.isArray(users) || users.length === 0) {
                    document.getElementById(target).innerHTML = '<div class="card">HiÃ§ kullanÄ±cÄ± yok.</div>';
                    return;
                }
                let html = '<table><tr><th>ID</th><th>Ä°sim</th><th>Email</th></tr>';
                users.forEach(u => {
                    html += `<tr><td>${u.id}</td><td>${u.name || u.username}</td><td>${u.email}</td></tr>`;
                });
                html += '</table>';
                document.getElementById(target).innerHTML = html;
            } catch (e) {
                showError(target, e.message);
            }
        }

        async function getCartTotal() {
            const cartId = document.getElementById('cartIdInput').value;
            const target = document.getElementById('cartTotalResult');
            
            if (!cartId) {
                showError(target, 'LÃ¼tfen geÃ§erli bir sepet ID girin!');
                return;
            }
            
            showLoading(target);
            
            fetch(`/api/v1/carts/${cartId}/total-price`)
                .then(response => response.json())
                .then(data => {
                    if (data.message === "success") {
                        target.innerHTML = `<div class="success-message">Sepet ToplamÄ±: ${data.data} TL</div>`;
                    } else {
                        showError(target, data.message || 'Sepet toplamÄ± alÄ±namadÄ±!');
                    }
                })
                .catch(error => {
                    showError(target, 'BaÄlantÄ± hatasÄ±: ' + error.message);
                });
        }

        // ÃrÃ¼n ekleme formu event listener
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM yÃ¼klendi');
            const addProductForm = document.getElementById('addProductForm');
            
            if (addProductForm) {
                console.log('Form bulundu, event listener ekleniyor');
                addProductForm.addEventListener('submit', function(e) {
                    console.log('Form submit edildi');
                    e.preventDefault();

                console.error('Form bulunamadÄ±!');

        });
        
        // Alternatif olarak butona direkt click event ekleyelim

            const submitBtn = document.querySelector('#addProductForm button[type="submit"]');
            if (submitBtn) {
                console.log('Submit butonu bulundu, click event ekleniyor');

                    e.preventDefault();

        }
        
        // Sayfa yÃ¼klendikten sonra setup'Ä± Ã§alÄ±ÅtÄ±r
        window.addEventListener('load', setupProductForm);

        function addProduct() {
            const target = document.getElementById('addProductResult');
            
            console.log('addProduct fonksiyonu Ã§alÄ±ÅtÄ±');
            
            // Form verilerini al
            const productData = {
                name: document.getElementById('productName').value.trim(),
                brand: document.getElementById('productBrand').value.trim(),
                price: parseFloat(document.getElementById('productPrice').value),
                inventory: parseInt(document.getElementById('productInventory').value),
                description: document.getElementById('productDescription').value.trim(),
                category: {
                    name: document.getElementById('categoryName').value.trim()
                }
            };
            
            console.log('Form verileri:', productData);
            
            // Basit validasyon
            if (!productData.name || !productData.brand || isNaN(productData.price) || 
                isNaN(productData.inventory) || !productData.category.name) {
                console.log('Validasyon hatasÄ±: Eksik alanlar');
                showError(target, 'LÃ¼tfen tÃ¼m alanlarÄ± doldurun!');
                return;
            }
            
            if (productData.price <= 0) {
                console.log('Validasyon hatasÄ±: Fiyat 0 veya negatif');
                showError(target, 'Fiyat 0\'dan bÃ¼yÃ¼k olmalÄ±dÄ±r!');
                return;
            }
            
            if (productData.inventory < 0) {
                console.log('Validasyon hatasÄ±: Stok negatif');
                showError(target, 'Stok miktarÄ± negatif olamaz!');
                return;
            }
            
            console.log('Validasyon baÅarÄ±lÄ±, API isteÄi gÃ¶nderiliyor...');
            showLoading(target);
            
            fetch('/api/v1/products/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',

                body: JSON.stringify(productData)
            })
            .then(response => {
                console.log('Response status:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);

                return response.json();

            .then(data => {
                console.log('Response data:', data);
                if (data.message === "Add operation success!") {
                    target.innerHTML = `<div style="color: #10b981; background: rgba(16, 185, 129, 0.1); padding: 1rem; border-radius: 8px; margin-top: 1rem;">ÃrÃ¼n baÅarÄ±yla eklendi! ID: ${data.data.id}</div>`;
                    // Formu temizle
                    document.getElementById('addProductForm').reset();
                } else {
                    target.innerHTML = `<div style="color: #f87171; background: rgba(248, 113, 113, 0.1); padding: 1rem; border-radius: 8px; margin-top: 1rem;">Hata: ${data.message || 'ÃrÃ¼n eklenemedi!'}</div>`;
                }
            })
            .catch(error => {
                console.error('Fetch Error:', error);
                target.innerHTML = `<div style="color: #f87171; background: rgba(248, 113, 113, 0.1); padding: 1rem; border-radius: 8px; margin-top: 1rem;">BaÄlantÄ± hatasÄ±: ${error.message}</div>`;
            });
        }
